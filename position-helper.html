<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Position Helper</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: monospace;
      text-align: center;
    }

    .container {
      position: relative;
      width: 1000px;
      margin: 2rem auto;
      background-image: url("img/vangogh-room.jpg"); /* Arka plan resmini buraya koy */
      background-size: cover;
      background-position: center;
      aspect-ratio: 4 / 3; /* 1000x750 gibi */
      border: 2px solid #aaa;
    }

    .draggable {
      position: absolute;
      width: 100px;
      cursor: move;
    }

    .info {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Position Helper</h1>
  <p>Sürükle ve alt kısımdan koordinatları kopyala.</p>

  <div class="container" id="canvas">
    <img src="img/pencere.gif" class="draggable" id="obj" alt="Pencere">
  </div>

  <div class="info" id="coords">top: 0%; left: 0%;</div>

  <script>
    const obj = document.getElementById("obj");
    const container = document.getElementById("canvas");
    const coords = document.getElementById("coords");

    let offsetX, offsetY;

    obj.addEventListener("mousedown", function(e) {
      e.preventDefault();
      offsetX = e.clientX - obj.offsetLeft;
      offsetY = e.clientY - obj.offsetTop;

      function onMouseMove(e) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        // container sınırları içinde tut
        x = Math.max(0, Math.min(container.clientWidth - obj.clientWidth, x));
        y = Math.max(0, Math.min(container.clientHeight - obj.clientHeight, y));

        obj.style.left = x + "px";
        obj.style.top = y + "px";

        // Yüzdelik değerler
        let leftPct = ((x / container.clientWidth) * 100).toFixed(1);
        let topPct = ((y / container.clientHeight) * 100).toFixed(1);
        coords.textContent = `top: ${topPct}%; left: ${leftPct}%;`;
      }

      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      }

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    });
  </script>

</body>
</html>
