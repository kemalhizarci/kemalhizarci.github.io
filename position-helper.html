<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Position Helper - Van Gogh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eee;
    }
    .container {
      position: relative;
      width: 1000px;
      margin: 0 auto;
      background-image: url("img/vangogh-room.jpg");
      background-size: cover;
      aspect-ratio: 4/3;
      border: 2px solid #ccc;
    }
    .draggable {
      position: absolute;
      cursor: move;
      width: 100px;
    }
    .coords {
      font-family: monospace;
      margin: 1em auto;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="room">
  <img src="img/pencere.gif" class="draggable" id="obj" alt="object">
</div>
<div class="coords" id="coords">Click & drag to move the object</div>

<script>
  const obj = document.getElementById('obj');
  const container = document.getElementById('room');
  const coords = document.getElementById('coords');

  let offsetX, offsetY;

  obj.onmousedown = function(e) {
    e.preventDefault();
    offsetX = e.clientX - obj.offsetLeft;
    offsetY = e.clientY - obj.offsetTop;

    document.onmousemove = function(e) {
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;

      // Constrain inside container
      x = Math.max(0, Math.min(container.clientWidth - obj.clientWidth, x));
      y = Math.max(0, Math.min(container.clientHeight - obj.clientHeight, y));

      obj.style.left = x + 'px';
      obj.style.top = y + 'px';

      // Percentage values
      let leftPercent = ((x / container.clientWidth) * 100).toFixed(1);
      let topPercent = ((y / container.clientHeight) * 100).toFixed(1);
      coords.textContent = `top: ${topPercent}%; left: ${leftPercent}%;`;
    }

    document.onmouseup = function() {
      document.onmousemove = null;
      document.onmouseup = null;
    }
  };
</script>

</body>
</html>
