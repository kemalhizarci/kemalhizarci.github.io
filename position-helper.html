<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position Helper</title>
  <style>
    body {
      margin: 0;
      background-color: white;
    }
    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("img/arka.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    .object {
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 9999;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div>Top: <span id="top-value"></span>%</div>
    <div>Left: <span id="left-value"></span>%</div>
    <div>Width: <input type="range" min="1" max="50" value="10" id="width-range" /></div>
  </div>
  <div class="background" id="background">
    <img src="img/pc.png" id="draggable" class="object" style="top: 50%; left: 50%; width: 10%;" />
  </div>
  <script>
    const draggable = document.getElementById("draggable");
    const background = document.getElementById("background");
    const topValue = document.getElementById("top-value");
    const leftValue = document.getElementById("left-value");
    const widthRange = document.getElementById("width-range");

    let isDragging = false;

    draggable.addEventListener("mousedown", (e) => {
      isDragging = true;
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;

      const rect = background.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const leftPercent = (x / rect.width) * 100;
      const topPercent = (y / rect.height) * 100;

      draggable.style.left = `${leftPercent}%`;
      draggable.style.top = `${topPercent}%`;
      topValue.textContent = topPercent.toFixed(1);
      leftValue.textContent = leftPercent.toFixed(1);
    });

    widthRange.addEventListener("input", () => {
      draggable.style.width = `${widthRange.value}%`;
    });
  </script>
</body>
</html>
