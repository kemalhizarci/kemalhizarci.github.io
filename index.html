  <style>
	body {
		min-height: calc(100vh - 10px);
		overflow-x: hidden;
		background-color: whitesmoke;
	}
	.room {
		width: 100%;
		height: 300px;
		position: relative;
		transform: scale(0.70) translateY(-25%);
	}
	span {
		opacity: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: calc(1em + 1.75vw);
		color: #FFF;
		line-height: 1;
		filter: drop-shadow(1px 1px 0 black)
			drop-shadow(-1px 1px 0 black) 
			drop-shadow(1px -1px 0 black) 
			drop-shadow(-1px -1px 0 black);
		text-transform: uppercase;
		z-index: 99;
	}
	.rotate {
		width: fit-content;
		height: fit-content;
		display: inline-block;
		position: absolute;
	}
	.rotate:hover img, .rotate:focus img {
		transform: rotate(3deg);
	}
	.rotate:hover span, a:focus span {
		opacity: 1;
	}
	.appear {
		width: fit-content;
		height: fit-content;
		display: inline-block;
		position: absolute;
	}
	.appear img {
		opacity: 0;
	}
	.appear:hover img, .appear:hover span, a:focus img {
		opacity: 1;
	}
	header {
		width: fit-content;
		padding: 10px;
		margin: 10px auto 0 auto;
		text-wrap: balance;
		position: relative;
		z-index: 100;
		font-size: 18px;
		text-align: right;
	}
	h1 { font-size: 26px; line-height: 26px; color: #000;
		text-shadow: none; margin: 0; text-align:left; }
	a, a:hover, a:focus { color: transparent; background:transparent; }
	.link { color: teal; }
	.link:hover, .link:focus { background-color: teal;	color: white; }

	@media screen and (max-device-width : 800px){
		.room { transform: scale(0.95);	}
		span { font-size: calc(0.5em + 1.7vw); }
		header { margin: 10px auto; }
	}
	
	@media (prefers-color-scheme: dark) {
		body { background: #1d3030 url('microscopy/bg.png'); }
		header, h1 { color: white; }
		.link { color: #b2d7c1; }
		.link:hover, .link:focus { background-color: #b2d7c1; color: darkslategrey; }
	}

  </style>
