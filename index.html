<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Van Gogh Room</title>
  <style>
    body {
      margin: 0;
      background-color: white;
    }

    .room {
      position: relative;
      width: 100vw;
      max-width: 1024px;
      margin: 0 auto;
      background: url('img/arka.png') no-repeat center center;
      background-size: contain;
      aspect-ratio: 4 / 3;
    }

    .object {
      position: absolute;
      transform: rotate(0deg);
      transition: transform 0.3s ease, filter 0.3s ease;
      display: block;
    }

    .object:hover {
      transform: rotate(2deg) scale(1.02);
      z-index: 10;
    }

    .object span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      white-space: nowrap;
    }

    .object:hover span {
      opacity: 1;
    }

    /* Bilgisayar */
    .pc { top: 23%; left: 18%; width: 10%; }

    /* Pencere */
    .pencere { top: 0%; left: 25%; width: 16%; }

    /* Mobilya */
    .mobilya { top: 36.5%; left: 2.7%; width: 16%; }

    /* Sanat */
    .sanat { top: 9.5%; left: 43.3%; width: 11.5%; }

    /* CV */
    .cv { top: 4.9%; left: 18.1%; width: 6%; }

    /* Cekmece (Blog) */
    .cekmece { top: 43%; left: 16%; width: 14%; }

    /* Placeholderlar - Görseller sonra eklenecek */
    .contact, .proje, .icmimarlik, .karikatur, .foto {
      width: 8%;
      top: 50%;
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="room">
    <a class="object pc" href="info.html">
      <img src="img/pc.png" style="width: 100%;" />
      <span>Info</span>
    </a>
    <a class="object pencere" href="links.html">
      <img src="img/pencere.png" style="width: 100%;" />
      <span>Links</span>
    </a>
    <a class="object mobilya" href="furniture.html">
      <img src="img/mobilya.png" style="width: 100%;" />
      <span>Furniture</span>
    </a>
    <a class="object sanat" href="sanat.html">
      <img src="img/sanat.png" style="width: 100%;" />
      <span>Sanat</span>
    </a>
    <a class="object cv" href="cv.html">
      <img src="img/cv.png" style="width: 100%;" />
      <span>CV</span>
    </a>
    <a class="object cekmece" href="blog.html">
      <img src="img/cekmece.png" style="width: 100%;" />
      <span>Blog</span>
    </a>

    <!-- Yeni eklenecek yer tutucular -->
    <a class="object contact" href="contact.html">
      <img src="img/contact.png" style="width: 100%;" />
      <span>Contact</span>
    </a>
    <a class="object proje" href="proje.html">
      <img src="img/proje.png" style="width: 100%;" />
      <span>Proje</span>
    </a>
    <a class="object icmimarlik" href="icmimarlik.html">
      <img src="img/icmimarlik.png" style="width: 100%;" />
      <span>İç Mimarlık</span>
    </a>
    <a class="object karikatur" href="karikatur.html">
      <img src="img/karikatur.png" style="width: 100%;" />
      <span>Karikatür</span>
    </a>
    <a class="object foto" href="foto.html">
      <img src="img/foto.png" style="width: 100%;" />
      <span>Fotoğraf</span>
    </a>
  </div>
</body>
</html>
