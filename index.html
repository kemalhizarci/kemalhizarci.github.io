<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Van Gogh Room</title>
  <style>
    body {
      margin: 0;
      background-color: white;
    }

    .room {
      position: relative;
      width: 100vw;
      max-width: 1024px;
      margin: 0 auto;
      background: url('img/arka.png') no-repeat center center;
      background-size: contain;
      aspect-ratio: 4 / 3;
    }

    .object {
      position: absolute;
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    .object:hover {
      transform: scale(1.05);
    }

    .object span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .object:hover span {
      opacity: 1;
    }

    /* Pencere */
    .pencere {
      top: 0%;
      left: 20%;
      width: 15%;
    }

    /* Bilgisayar */
    .pc {
      top: 22.5%;
      left: 18%;
      width: 10%;
    }


  </style>
</head>
<body>
  <div class="room">
    <a class="object pc" href="info.html">
      <img src="img/pc.png" style="width: 100%;" />
      <span>Info</span>
    </a>
    <a class="object pencere" href="links.html">
      <img src="img/pencere.png" style="width: 100%;" />
      <span>Links</span>
    </a>
  </div>
</body>
</html>
